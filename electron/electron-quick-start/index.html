<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <div id="app"> </div>
    <pre id="source"> </pre>
    
    <!-- You can also require other files to run in this process -->

      var readfile = require("remote").require("./readfile")

        document.getElementById("source").innerHTML = text
      })
    </script>
    <script src="./js/app.js"> </script>
  </body>
</html>
